<!DOCTYPE html>
<html>
	<head>
	<title>Brad Villacis</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	
	<body>	
		<div class="grid-container">
			
			<div class="BreakTop">
				<h1 style="font-size:70px;">Welcome to my Webpage!</h1>
			</div>
			
			<div class="Drone">
				<img class ="img" src="images/Drone.jpg" style="cursor:pointer" width="250" height="250"
				onclick="onClick(this)">
			</div>					
			
			<div class="Gui">			
				<img class ="img" src="images/GUI.png" style="cursor:pointer" width="350" height="250" 
				onclick="onClick(this)">				
			</div>	
			
			<div class="About-me">
				<img class ="img" src="images/MyPhoto.jpg" width="250" height="250">
			</div>
			
			<div class="Rover">
				<img class ="img" src="images/Rover.jpg" style="cursor:pointer" width="250" height="250"
				onclick="onClick(this)">
			</div>
			
			<div class="Bio">
				<p style="font-size:20px;">About me: Hello! My name is 
				<br> Brad Villacis and I am a Computer
				<br> Science graduate from Santa Monica
				<br> College. I am currently studying CS  
				<br> at UC Berkeley. These are the 
				<br> projects I've done so far! Please
				<br> click on them if you want to zoom in.
				</p>
			</div>
			
			<div class="NCAS">
				<img class ="img" src="images/Corazon.png" style="cursor:pointer" width="250" height="250"
				onclick="onClick(this)">
			</div>
			
			<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
					<span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
					<div class="w3-modal-content w3-animate-zoom">
						<img id="img01" style="width:100%">
					</div>
				</div>
			
		</div>
		
		<script>
		function onClick(element) {
		document.getElementById("img01").src = element.src;
		document.getElementById("modal01").style.display = "block";
		}
		</script>		
	</body>
</html>
